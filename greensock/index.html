<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{ margin: 15px; }
    .box1{ width: 100px; height: 100px; background: orange; }
    .box2{ width: 200px; height: 100px; background: greenyellow; }
    .box3{ width: 100px; height: 200px; background : tomato; }
    .box4{ width: 100px; height: 100px; background: seagreen; }
  </style>
</head>
<body>
  <div id="box1" class="box box4">box1 : to()</div>

  <div id="box2" class="box box1">box2 : to()</div>
  <div id="box3" class="box box2">box3 : to()</div>
  <div id="box4" class="box box3">box4 : to()</div>

  <div id="box5" class="box box2">box5 : from()</div>
  <div id="box6" class="box box3">box6 : fromTo()</div>
  <div id="box7" class="box box4">box7 : set()</div>

  <hr>

  <div class="box_animation">
    <div class="box box4 target">target</div>
    <div class="component">
      <button id="play">시작</button>
      <button id="pause">정지</button>
      <button id="resume">재개</button>
      <button id="reverse">반전</button>
      <button id="restart">재시작</button>
    </div>
  </div>

  <hr>

  <div id="box8" class="box box4">box8</div>
  <div id="box9" class="box box4">box9</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script>
    // gsap.to() : 2가지 필수값 필요. 대상과 속성
    gsap.to("#box1", {
      x: 200
    });

    gsap.to("#box2", { 
      duration: 3, 
      x: 200, 
      opacity: 0.2, 
      ease: 'steps(10)', 
      delay: 2,
    });
    gsap.to("#box3", { 
      duration: 3, 
      x: 200, 
      rotate: 720, 
      scale: 1.3,
    });
    gsap.to("#box4", { 
      duration: 3, 
      x: 200, 
      ease: 'elastic', 
      backgroundColor: 'red', 
      width: 300, 
      fontSize: 60
    });
    
    // gsap.from() : 시작값을 정해놓고 되돌아오는 애니메이션
    gsap.from("#box5", { 
      duration: 3,
      x: 200,
      width: 400,
      opacity: 0.2,
      ease: 'steps(10)'
    });

    // gsap.fromTo() : from 시작값, to 종료값
    gsap.fromTo("#box6", { 
      fontSize: 40 
    }, 
    { 
      duration: 3, 
      x: 300, 
      fontSize: 16 
    });

    // gsap.set() : 애니메이션 효과 없이 즉시 변경
    gsap.set("#box7", { 
      x: 100, 
      width: 200, 
      backgroundColor: 'skyblue', 
    });

    // component
    // gsap.play(), .pause(), resume(), reverse(), restart()
    var tween = gsap.to(".target", { 
      duration: 8, 
      x: 400, 
      width: 400, 
      paused: true, 
    });

    document.querySelector("#play").onclick = function() { return tween.play(); }
    document.querySelector("#pause").onclick = function() { return tween.pause(); }
    document.querySelector("#resume").onclick = function() { return tween.resume(); }
    document.querySelector("#reverse").onclick = function() { return tween.reverse(); }
    document.querySelector("#restart").onclick = function() { return tween.restart(); }

    // TimeLine
    // 1.delay 사용 (timeline() 사용으로 delay를 사용하지 않아도 됨)
    gsap.to("#box8", { duration: 3, x: 200, opacity: 0.2, ease: 'steps(10)'});
    gsap.to("#box8", { duration: 3, y: 200, opacity: 1, delay: 3});
    gsap.to("#box8", { duration: 3, x: 0, width: 200, backgroundColor: 'red', delay: 6});
    gsap.to("#box8", { duration: 3, y: 0, height: 200, delay: 9});

    // 2.TimeLine 사용
    var tl = gsap.timeline();

    tl.to("#box9", { duration: 3, x: 200, opacity: 0.2, ease: 'steps(10)' });
    tl.to("#box9", { duration: 3, y: 200, opacity: 1, });
    tl.to("#box9", { duration: 3, x: 0, width: 200, backgroundColor: 'red', });
    tl.to("#box9", { duration: 3, y: 0, height: 200, });

  </script>
</body>
</html>
