<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>실습1 : 플러스/마이너스</title>
    <style>
        .box_plusminus{text-align:center}
        .tf_val{height:25px;padding:0;border:1px solid #000;text-align:center;box-sizing:border-box}
        .txt_g{font-weight:bold;color:#0747a6}
        button[class^="btn_"]{display:inline-block;width:25px;height:25px;padding:0;border:1px solid #000;color:#000;background-color:#fff;vertical-align:middle;box-sizing:border-box;cursor:pointer}
        button[class^="btn_"]:disabled{border-color:#e1e1e1;color:#999;cursor:not-allowed}
    </style>
</head>
<div class="box_plusminus">
    <p class="desc_count"><span class="txt_g txt_min"></span>에서 <span class="txt_g txt_max"></span>까지 입력가능합니다.</p>
    <button type="button" class="btn_minus">-</button>
    <input type="text" value="" class="tf_val">
    <button type="button" class="btn_plus">+</button>
</div>
<script src="common_v2.js"></script>
</body>
</html>
